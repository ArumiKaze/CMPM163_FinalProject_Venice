<html lang="en">
	<head>
		<title>Clouds</title>
		<meta charset="utf-8">
		<style>
			body {
			  	margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<div id="container"></div>
		<script type="text/javascript" src="js/three.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src="js/dat.gui.min.js"></script>

		<script src="cloudShader1.js"></script>
		<script src="noiseCloudShader.js"></script>
		
		<script type="text/javascript">
			var container;
			var camera, scene, renderer;
			var gui = new dat.GUI( { width: 350 } ), options, controls;
			var cloud, cloudGeometry, cloudMaterial, noiseCloud;

			var clock = new THREE.Clock();
			var start_time = Date.now();

			init();
			animate();

			function init() {
				container = document.getElementById( 'container' );

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.001, 20000 );
				camera.position.y = 400;
				camera.position.z = 500;

				controls = new THREE.OrbitControls( camera, container );
				controls.enablePan = true;
				controls.update();

				scene = new THREE.Scene();

				/////////////////////Particle Clouds//////////////////////
				//large geometry which holds all the clouds
				cloudGeometry = new THREE.Geometry();

				var cloudTexture = new THREE.TextureLoader().load( "cloud.png");

				cloudMaterial = new THREE.ShaderMaterial( {
					uniforms: {
						texture: { type: "t", value: cloudTexture },
					},
					vertexShader : cloudVS,
					fragmentShader : cloudFS,
					depthWrite : false,
					depthTest : false,
					transparent : true
				} );

				//mesh per cloud (uses plane geometry)
				var cloudMeshIndividual = new THREE.Mesh( new THREE.PlaneGeometry( 80, 80 ) ); //changing the plane size will also change cloud size

				//modifiable values
				var cloudSpreadWidth = 20000; //this number needs to be quite high in order for changes to be noticable
				var cloudProximity = 10; //this determines how close the clouds are together
				var cloudDepth = 800; //this should be changed with cloudSpreadWidth in order to create more cloud layers
				var cloudSize = 10.5; //this is one factor in determining the size of the clouds ~ it should be changed alongsize the (x,y) of the plane

				//this loop creates i amount clouds in the cloud object
				for ( var i = 0; i < 10000; i++ ) {
					cloudMeshIndividual.position.x = Math.random() * cloudSpreadWidth;
					cloudMeshIndividual.position.y = i * cloudProximity - 10000;
					cloudMeshIndividual.position.z = - Math.random() * Math.random() * cloudDepth;
					cloudMeshIndividual.rotation.z = Math.random() * Math.PI;
					cloudMeshIndividual.scale.x = cloudMeshIndividual.scale.y = Math.random() * cloudSize + 1.5;
					
					//each cloud "plane" is merged with the larger geometry ~ this improves performance
					cloudMeshIndividual.updateMatrix();
					cloudGeometry.merge(cloudMeshIndividual.geometry, cloudMeshIndividual.matrix);
				}

				//this is the merged cloud object
				cloud = new THREE.Mesh( cloudGeometry, cloudMaterial );
				scene.add( cloud );
				/////////////////////////////////////////////////////////////////

				/////////////////////////Noise Clouds////////////////////////////
				var cloudMaterial = new THREE.ShaderMaterial( {
			        uniforms : {
						color : { type : "c", value : new THREE.Color(0x111111) },
						time : { type : "f", value : clock.elapsedTime },
						seed : { type : "f", value : Math.random() * 19.19 },
						invModelMatrix : { type : "m4", value : new THREE.Matrix4() },
						scale : { type : "v3", value : new THREE.Vector3( 1, 1, 1 ) }
						},
			        vertexShader : noiseCloudVS,
			        fragmentShader : noiseCloudFS,
					transparent : true,
					depthWrite : false,
			        depthTest : false
				} );

				noiseCloud = new THREE.Mesh( new THREE.BoxGeometry( 1, 1, 1 ), cloudMaterial );
				noiseCloud.scale.set( 40, 40, 40 );
				noiseCloud.position.set( 1, 1, 2 );
				scene.add( noiseCloud );
				//////////////////////////////////////////////

				//----------------------GUI Stuff-----------------------//
				options = {
					placeHolder: 0.0,
				};

				gui.add( options, "placeHolder", 0.0, 0.0);
				//-------------------------------------------------------//

				renderer = new THREE.WebGLRenderer( { antialias: false, alpha: true } ); 
				renderer.setClearColor(0x7ec0ee); //blue sky
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				window.addEventListener( 'resize', onWindowResize, false );
			}

			function animate() {
				requestAnimationFrame( animate );
				render();
			}

			function render() {
				position = ( ( Date.now() - start_time ) * 0.03 ) % 8000;
				cloud.position.y += 0.5; //this is the speed at which the clouds move across the top of the scene

				cloudUpdate();

				renderer.render( scene, camera );
			}

			function cloudUpdate() {
				var invModelMatrix = noiseCloud.material.uniforms.invModelMatrix.value;
				noiseCloud.updateMatrix();
			    invModelMatrix.getInverse( noiseCloud.matrix );

			    noiseCloud.material.uniforms.time.value = clock.elapsedTime;
			    noiseCloud.material.uniforms.invModelMatrix.value = invModelMatrix;
			    noiseCloud.material.uniforms.scale.value = new THREE.Vector3( 40, 40, 40 );
			}

			function onWindowResize( event ) {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
		</script>
	</body>
</html>
